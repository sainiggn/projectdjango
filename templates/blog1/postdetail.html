{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h2>Welcome to My POST</h2>
    <div class="row">
        <div class="col">
            <h2>{{post.title}}</h2>
            <span>Author: {{post.author}}</span>
            <!--image_url is a function in model which return image url
                <img src="{{post.image_url}}">-->
                <button onclick="hideshowimg()">Hide Image</button>
            <img id="imgId" class="" src="{{post.img.url}}">
            <p>{{post.desc|safe}}</p>
        </div>
    </div>
</div>
<script>
    var image=document.getElementById("imgId")
    console.log(image)
    function hideshowimg(){
        image.classList.toggle("imghide")
    }
</script>
{% endblock content %}
