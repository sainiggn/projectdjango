{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class='col-md-6'>
    Welcome to Category Page
        <h3><a href="">{{cat.name}}</a></h3>
        {% for p in posts %}
            <div class="col-md-6">
                <h2><a href="{% url 'blog:postdetail' p.slug %}">{{p.title}}</a></h2>
                <span>Author: {{p.author}}</span>
                <p>Category: <a href={% url 'blog:postcategory' p.Category%}>{{p.Category}}</a></p>
                <p>{{p.desc|safe}}</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
