{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
    {% for video in catvideos %}
        <div class="col-md-4">
            <h3>{{video.title}}</h3>
            <img style="height:120px;width:150px" src="{{video.img.url}}">
            <a href="{% url 'video:videodetail' video.slug %}">Click to open video</a>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock content %}
